<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image</title>
</head>
<body>
    <h2>Image Element</h2>
    <!-- src: path img | alt: alternative text | title: muncul ketika dihover -->
    <!-- srcset: u/ menampilkan gambar sesuai dengan ukuran layar atau kepadatan px -->
    <!-- sizes: u/ mengubah size gambar berdasarkan media condition -->
    <!-- loading="lazy": img baru diload bila user sudah sampai pada bagian gambar tsb -->
    <img src="img/photo-small.jpg" alt="man and woman" title="man and woman">
</body>
</html>
