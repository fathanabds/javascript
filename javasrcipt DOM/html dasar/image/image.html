<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Image</title>
</head>
<body>
	<!-- contoh image -->
	<img src="photo.png">

	<!-- contoh image w/ alt text -->
	<img src="photo.pn" alt="fototaylorswift">

	<!-- contoh image w/ title (muncul dihover mouse), width & height (sebaiknya gunakan salah satu)-->
	<img src="photo.png" title="fototaylorswift" width="750">

	<!-- contoh image w/ title (muncul dihover mouse), width & height % (sebaiknya gunakan salah satu)-->
	<img src="photo.png" title="fototaylorswift" width="50%">

	<!-- contoh image w/ hyperlink -->
	<a href="https://www.taylorswift.com/" target="_blank">
		<img src="photo.png">
	</a>
</body>
</html>
