<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Hyperlink Halaman 1</title>
</head>
<body>
	<!-- contoh hyperlink (a/anchor) -->
	<p>klik <a href="halaman2.html">di sini</a> untuk ke halaman 2</p>

	<!-- contoh hyperlink w/ target (_blank u/ new tab) -->
	<p>klik <a href="halaman2.html" target="_blank">di sini</a> untuk ke halaman 2</p>
	<hr>

	<!-- contoh hyperlink w/ relative url -->
	<p>klik <a href="admin/halaman3.html">di sini</a> untuk ke halaman 3</p>
	<hr>

	<!-- contoh hyperlink (a/anchor) w/ page anchor -->
	<p>klik <a href="halaman4.html#bagian2">di sini</a> untuk ke halaman 4, bagian 2</p>
	<hr>
</body>
</html>
