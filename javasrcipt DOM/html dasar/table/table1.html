<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Table</title>
</head>
<body>
	<!-- contoh table simple w border (garis antar cell), cellspacing (jarak antar cell), cellpadding (luas cell) -->
	<table border="1" cellspacing="0" cellpadding="5">
		<tr>
			<td>baris 1, kolom 1</td>
			<td>baris 1, kolom 2</td>
		</tr>
		<tr>
			<td>baris 2, kolom 1</td>
			<td>baris 2, kolom 2</td>
		</tr>
	</table>
	<hr>

	<!-- contoh table complex 2 sumbu, header kolom dan baris -->
	<table border="1">
		<thead>
			<tr>
				<th></th>
				<th>kolom 1</th>
				<th>kolom 2</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<th>Baris 1</th>
				<td>baris 1, kolom 1</td>
				<td>baris 1, kolom 2</td>
			</tr>
			<tr>
				<th>Baris 2</th>
				<td>baris 2, kolom 1</td>
				<td>baris 2, kolom 2</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
