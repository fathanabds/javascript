<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HTML List</title>
</head>
<body>
	<h3>to do list</h3>
	<!-- contoh ordered list (ol) -->
	<ol> 
		<li>bangun</li>
		<li>sikat gigi</li>
		<li>mandi pagi</li>
	</ol>

	<!-- contoh ol w/ type: A (huruf kapital), a (huruf kecil), I (romawi kapital), i (romawi kecil) -->
	<ol type="I"> 
		<li>bangun</li>
		<li>sikat gigi</li>
		<li>mandi pagi</li>
	</ol>
	<hr>

	<!-- contoh unordered list (ul) -->
	<h3>nasi uduk</h3>
	<ul>
		<li>tempe orek</li>
		<li>telur dadar</li>
		<li>bihun</li>
	</ul>

	<!-- contoh ul w/ type: square, disc, circle -->
	<ul type="square">
		<li>tempe orek</li>
		<li>telur dadar</li>
		<li>bihun</li>
	</ul>
	<hr>

	<!-- contoh definition list (dl) -->
	<dl>
		<dt>HTML</dt>
		<dd>Hypertext Markup Language</dd>
		<dt>CSS</dt>
		<dd>Cascading Style Sheet</dd>
	</dl>
</body>
</html>
