<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<title>HTML heading</title>
</head>
<body>
	<!-- contoh heading -->
	<h1>heading 1</h1>
	<h2>heading 2</h2>
	<h3>heading 3</h3>
	<h4>heading 4</h4>

	<!-- contoh heading, p, dengan hierarki-->

	<p>isi latar belakang</p>
