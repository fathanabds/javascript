<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HTML paragraf</title>
</head>
<body>
	<!-- contoh tag p, br, hr -->
	<p>paragraf 1</p>
	<br>
	<p>paragraf 2</p>
	<hr>

	<!-- contoh tag p, b, i, u -->
	<p><b>selamat datang</b> di kuliah <i>web pro 1</i></p>
	<p>nama saya <u>fathan</u></p>
	<hr>

	<!-- contoh tag p, strong, em (emphasize) -->
	<p><strong>pengumuman!</strong> kuliah <em>libur</em></p>
</body>
</html>
